server.port=8081
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB

spring.mail.host=smtp.gmail.com 
spring.mail.port=587
spring.mail.username=rehabimmersiveanalysishub@gmail.com 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

resilience4j.ratelimiter.instances.loginLimiter.limitForPeriod=5
resilience4j.ratelimiter.instances.loginLimiter.limitRefreshPeriod=300s
resilience4j.ratelimiter.instances.loginLimiter.timeoutDuration=0

resilience4j.ratelimiter.instances.registerLimiter.limitForPeriod=5
resilience4j.ratelimiter.instances.registerLimiter.limitRefreshPeriod=300s
resilience4j.ratelimiter.instances.registerLimiter.timeoutDuration=0